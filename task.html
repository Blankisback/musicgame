<!DOCTYPE html>
<html>
<body>
    <form id="containmentForm">
        <label for="string1">String 1:</label>
        <input type="text" id="string1" name="string1" required><br><br>

        <label for="string2">String 2:</label>
        <input type="text" id="string2" name="string2" required><br><br>

        <button type="button" onclick="checkContainment()">Check Containment</button>
    </form>

    <p id="result"></p>

    <script>
        function checkContainment() {
            var string1 = document.getElementById("string1").value;
            var string2 = document.getElementById("string2").value;

            var result = document.getElementById("result");

            if (string2.indexOf(string1) !== -1 || string1 === string2) {
                result.innerText = "True";
            } else {
                result.innerText = "False";
            }
        }
    </script>
</body>
</html>
